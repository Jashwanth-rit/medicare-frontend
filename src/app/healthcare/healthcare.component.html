<div *ngFor="let taker of medicalShops" class="healthcare-card">
  <img 
    [src]="taker.image" 
    [alt]="taker.name" 
    class="healthcare-image" 
  />
  <div class="healthcare-info">
    <p><strong>Name:</strong> {{ taker.name }}</p>
    <p><strong>Specialty:</strong> {{ taker.specialty }}</p>
    <p><strong>Phone:</strong> {{ taker.phone }}</p>
    <p><strong>Email:</strong> {{ taker.email }}</p>
    <p><strong>Location:</strong> {{ taker.location }}</p>
    <p><strong>Availability:</strong> 
      <span [ngClass]="taker.availability ? 'available' : 'unavailable'">
        {{ taker.availability ? 'Available' : 'Unavailable' }}
      </span>
    </p>
    <div class="healthcare-actions">
      <button 
        *ngIf="taker.availability" 
        class="book-btn" 
        (click)="bookHealthcareTaker(taker)"
      >
        Book
      </button>
      <a 
        href="tel:{{ taker.phone }}" 
        class="call-btn"
      >
        Call
      </a>
    </div>
  </div>
</div>

<h2 *ngIf="!medicalShops || medicalShops.length === 0" class="empty">
  No Healthcare nearby
</h2>
