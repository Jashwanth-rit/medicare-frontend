<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">ADD-HEALTHCARE-TAKER</h2>
        <p style="color: green;">{{addHealthcareMsg}}</p>
        <form #healthcareForm="ngForm" (ngSubmit)="addHealthcareTaker(healthcareForm.value, healthcareForm)">
  
          <!-- ID Field -->
          <div class="mb-3">
            <label for="id" class="form-label">Healthcare Taker ID</label>
            <input ngModel
                   type="text"
                   id="id"
                   name="id"
                   class="form-control"
                   placeholder="Enter ID"
                   required />
          </div>
  
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input ngModel
                   type="text"
                   id="name"
                   name="name"
                   class="form-control"
                   placeholder="Enter name"
                   required />
          </div>
  
          <!-- Specialty Field -->
          <div class="mb-3">
            <label for="specialty" class="form-label">Specialty</label>
            <input ngModel
                   type="text"
                   id="specialty"
                   name="specialty"
                   class="form-control"
                   placeholder="Enter specialty"
                   required />
          </div>
  
          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input ngModel
                   type="text"
                   id="phone"
                   name="phone"
                   class="form-control"
                   placeholder="Enter phone number"
                   required />
          </div>
  
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input ngModel
                   type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter email"
                   required />
          </div>
  
          <!-- Location Field -->
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input ngModel
                   type="text"
                   id="location"
                   name="location"
                   class="form-control"
                   placeholder="Enter location"
                   required />
          </div>
  
          <!-- Availability Field -->
          <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <input ngModel
                   type="text"
                   id="availability"
                   name="availability"
                   class="form-control"
                   placeholder="Enter availability"
                   required />
          </div>
  
          <!-- Image URL Field -->
          <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input ngModel
                   type="text"
                   id="image"
                   name="image"
                   class="form-control"
                   placeholder="Enter image URL"
                   required />
          </div>
  
          <!-- Submit Button -->
          <div>
            <button type="submit" class="btn bg-dark regist w-90">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>
